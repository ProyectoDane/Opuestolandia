apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "28.0.3"

    defaultConfig {
        targetSdkVersion 15

        ndk {
            moduleName "andengine_shared"
        }

        sourceSets {
            main {
                jni.srcDirs = []
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
